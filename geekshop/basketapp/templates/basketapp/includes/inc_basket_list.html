

    <div class="basket_list2">
        {% for item in basket %}
            <div class="basket_record">
                <img src="/media/{{ item.product.image }}" alt="{{ item.product.short_desc }}" class="basket_img">
                <span class="category_name">{{ item.product.category.name }}</span>
                <span class="product_name">{{ item.product.name }}</span>
                <span class="product_price">{{ item.product.price }}&nbspруб</span>
                <input class="number dl_n" type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
                <!--<span class="product_cost">{{ item.cost }}&nbspруб</span>-->

                <a href="{% url 'basket:remove' item.pk %}" class="btn btn-secondary razm menshe">
                    удалить
                </a>


            </div>
{% endfor %}
<div class="bas_l_sort">
{% if basket %}
    <div class="basket_summary">
        В корзине {{ basket.0.total_quantity }} товаров общей стоимостью
        {{ basket.0.total_cost }} руб
    </div>
    {% endif %}
    <a href="{% url 'main:main' %}" class="btn btn-secondary razm menshe">
    на главную
</a>
